---
- name: Get Juniper device uptime
  hosts:
    - all
  roles:
    - Juniper.junos
  gather_facts: no

  tasks:
    - name: get uptime using galaxy module
      juniper_junos_command:
        commands:
           - show system uptime
        provider:
          host: "{{ ansible_host }}"
          port: 22
          user: "{{ ansible_user }}"
      register: uptime

    - name: display uptimes (Ansible shortcut)
      debug:
        var: uptime.stdout_lines
